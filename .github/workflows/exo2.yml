name: Tests Addition

on:
  push:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
      - name: Installer Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          
      - name: Installer les d√©pendances
        run: npm install

      - name: test addition
        run: npm test